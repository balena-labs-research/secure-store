name: Secure Store
description: >-
  This is an experimental project for encrypting content on Balena IoT devices (such as the Raspberry Pi) to avoid your content being accessed when devices are lost or stolen. Content can include both folders/files and environment variables, such as encrypted API keys stored in the Balena Cloud.
joinable: false
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/secure-store"
  logo:
    type: blob.asset
    data:
      url: "https://github.com/balena-labs-research/balena-apps-logo/raw/main/logo.png"
